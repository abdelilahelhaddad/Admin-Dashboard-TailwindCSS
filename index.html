<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description"
    content="This is an admin dashboard created with html5 css3 javscript using tailwindCSS UI framework.">
  <meta name="keywords" content="admin dashboard, tailwindcss, html5, css3, javascript">
  <meta name="author" content="Abdelilah Elhaddad">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:url" content="https://abdelilahelhaddad.github.io/Admin-Dashboard-TailwindCSS/">
  <meta property="og:title" content="Admin Dashboard">
  <meta property="og:type" content="website">
  <meta property="og:description"
    content="This is an admin dashboard created with html5 css3 javscript using tailwindCSS UI framework.">
  <meta property="og:image" content="https://abdelilahelhaddad.github.io/Admin-Dashboard-TailwindCSS/images/icon.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="shortcut icon" href="./images/fav.png" type="image/x-icon">
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css">
  <link rel="stylesheet" href="./css/tailwind.min.css">
  <title>Admin Dashboard TailwindCSS</title>
</head>

<body class="bg-gray-100">
  <div class="flex flex-row items-center w-full p-6 bg-white border-b border-gray-300">
    <div class="flex flex-row w-80">
      <a href="index.html"><img src="./images/logo.png" alt="Logo" class="w-10"></a>
      <strong class="capitalize ml-2 text-gray-800">dashboard</strong>
    </div>
    <button id="navbarToggle" class="hidden blockfixed right-0 mr-6">
      <i class="fad fa-chevron-double-down"></i>
    </button>
    <div class="flex w-full items-center justify-between">
      <div class="flex flex-row items-center text-gray-500">
        <a class="ml-2 hover:text-gray-900" href="#" title="email"><i class="fad fa-envelope-open-text"></i></a>
        <a class="ml-2 hover:text-gray-900" href="#" title="comments"><i class="fad fa-comments-alt"></i></a>
        <a class="ml-2 hover:text-gray-900" href="#" title="checks"><i class="fad fa-check-circle"></i></a>
        <a class="ml-2 hover:text-gray-900" href="#" title="calendar"><i class="fad fa-calendar-exclamation"></i></a>
      </div>
      <div class="flex flex-row items-center text-gray-500">
        <a class="ml-4 hover:text-gray-900" href="#" title="messages"><i class="fad fa-comments"></i></a>
        <a class="ml-4 hover:text-gray-900" href="#" title="notifications"><i class="fad fa-bells"></i></a>
        <button class="dropdown flex flex-row items-center relative ml-3 focus:outline-none">
          <div class="w-8 h-8 rounded-full">
            <img src="./images/user.svg" alt="Avater">
          </div>
          <strong class="capitalize ml-4 text-gray-800">abdelilah</strong>
          <a class="ml-4 hover:text-gray-900" href="#" title="menu"><i
              class="fad fa-chevron-down ml-2 text-xs leading-none"></i></a>
        </button>
        <div class="dropdown-menu hidden text-gray-500 mt-7 absolute rounded bg-white shadow right-1 top-12 w-48">
          <a class="px-4 py-2 capitalize bg-white block font-medium hover:bg-gray-200 hover:text-gray-900" href="#"
            title="email"><i class="fad fa-user-edit mr-2"></i>profile</a>
          <a class="px-4 py-2 capitalize bg-white block font-medium hover:bg-gray-200 hover:text-gray-900" href="#"
            title="comments"><i class="fad fa-inbox-in mr-2"></i>inbox</a>
          <a class="px-4 py-2 capitalize bg-white block font-medium hover:bg-gray-200 hover:text-gray-900" href="#"
            title="checks"><i class="fad fa-cog mr-2"></i>settings</a>
          <a class="px-4 py-2 capitalize bg-white block font-medium hover:bg-gray-200 hover:text-gray-900 border-t-2"
            href="#" title="calendar"><i class="fad fa-user-times mr-2"></i>log out</a>
        </div>
      </div>
    </div>
  </div>
  <div class="flex flex-row">
    <div class="flex flex-row p-6 border-r border-gray-300 w-80 h-auto bg-white">
      <div class="flex flex-col">
        <p class="tracking-wider text-xs mb-4 uppercase text-gray-600">home</p>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-chart-pie mr-2"></i>analytics dashboard</a>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-shopping-cart mr-2"></i>ecommerce dashboard</a>

        <p class="tracking-wider text-xs mt-4 mb-4 uppercase text-gray-600">apps</p>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-envelope-open-text mr-2"></i>email</a>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-comments mr-2"></i>chat</a>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-shield-check mr-2"></i>todo</a>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-calendar-edit mr-2"></i>calendar</a>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-file-invoice-dollar mr-2"></i>invoice</a>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-folder-open mr-2"></i>file manager</a>

        <p class="tracking-wider text-xs mt-4 mb-4 uppercase text-gray-600">home</p>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-text mr-2"></i>typography</a>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-whistle mr-2"></i>alerts</a>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-cricket mr-2"></i>buttons</a>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-box-open mr-2"></i>content</a>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-swatchbook mr-2"></i>colors</a>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-atom-alt mr-2"></i>icons</a>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-club mr-2"></i>card</a>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-cheese-swiss mr-2"></i>widgets</a>
        <a href="#" class="mb-3 capitalize text-medium hover:text-purple-900 transition ease-in-out duration-500"><i
            class="fad fa-computer-classic mr-2"></i>components</a>
      </div>
    </div>
    <div class="bg-gray-100 w-screen p-6">

    </div>
  </div>
  <script src="./js/script.js"></script>
</body>

</html>
